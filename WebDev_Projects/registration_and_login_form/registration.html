<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custome css  -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Registration</title>
  </head>
  <body>
    <div class="main-parent">
      <div class="form-wrap">
        <form action="" autocomplete="off">
          <h1><span>Registration</span>Form</h1>
          <div class="single-input">
            <input id="fname" type="text" placeholder="First name" required />
          </div>
          <div class="single-input">
            <input id="lname" type="text" placeholder="Last name" />
          </div>
          <div class="single-input">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="single-input">
            <input type="password" id="pass" placeholder="Password" required />
            <i
              onclick="toggle()"
              id="visibilityBtn"
              class="one fa-sharp fa-solid fa-eye-slash"
            ></i>
          </div>
          <div class="single-input">
            <input
              type="password"
              id="cpass"
              placeholder="Confirm Password"
              required
            />
            <i
              onclick="toggle1()"
              id="visibilityBtn2"
              class="two fa-sharp fa-solid fa-eye-slash"
            ></i>
          </div>
          <div class="submit-button">
            <button class="button">Submit</button>
          </div>
          <div class="account-have">
            <a href="">Forget Password</a>
            <a href="login.html">Have an account please Login</a>
          </div>
        </form>
      </div>
    </div>



    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
